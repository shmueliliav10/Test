<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title> Integration Project </title>
    <link rel="stylesheet" href="style.css"> <!--use for decoration--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter Gregorian Date"></textarea> <!-- place to Enter Gregorian Date--> 
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Get Hebrew Date"></textarea> <!-- place to Get Hebrew Date --> 
        </div>
      </div>
      <button>Translation</button> <!-- button use to translate from left side(Gregorian Date) to right side (Hebrew Date)  --> 
    </div>

    <script src="script.js"></script> <!-- script to control : data using button,text to translate,Answer translated text. --> 

  </body>
</html>
